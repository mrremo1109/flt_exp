{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card for the form -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header">
                    <h3 class="text-center">Enter Your Details</h3>
                </div>
                
                <div class="card-body">
                    <form action="/finalize_booking" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="seatId">SeatID</label>
                            <select class="form-control" id="seatId" name="seatId" placeholder="Enter your seat ID" required>
                            <option value="">Select</option>
                            <option value="Economy">Economy</option>
                            <option value="FirstClass">FirstClass</option>
                            <option value="PremiumClass">PremiumClass</option>
                            <option value="BusinessClass">BusinessClass</option>
                        </div>
                        <input type="hidden" id="originCity" name="origin_city">
                        <input type="hidden" id="destinationCity" name="destination_city">
                        <input type="hidden" id="airline" name="airline">
                        <input type="hidden" id="NoofConnection" name="NoofConnection">
                        <input type="hidden" id="departdate" name="depart_date">
                        <input type="hidden" id="availableSeats" name="available_seats">
                        <input type="hidden" id="Duration" name="Duration">
                        <input type="hidden" id="Layover" name="Layover">
                        <input type="hidden" id="BaggageInfo" name="BaggageInfo">
                        <input type="hidden" id="price" name="price">

                        <div class="mb-3"></div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Booking</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Parse query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const flightDetails = {
        origin_city: urlParams.get('origin_city'),
        destination_city: urlParams.get('destination_city'),
        airline: urlParams.get('airline'),
        NoofConnection: urlParams.get('NoofConnection'),
        depart_date: urlParams.get('depart_date'),
        available_seats: urlParams.get('available_seats'),
        Duration: urlParams.get('Duration'),
        Layover: urlParams.get('Layover'),
        BaggageInfo: urlParams.get('BaggageInfo'),
        price: urlParams.get('price')
    };

    // Populate the form with flight details
    document.getElementById("originCity").value = flightDetails.origin_city;
    document.getElementById("destinationCity").value = flightDetails.destination_city;
    document.getElementById("airline").value = flightDetails.airline;
    document.getElementById("NoofConnection").value = flightDetails.NoofConnection;
    document.getElementById("departdate").value = flightDetails.depart_date;
    document.getElementById("availableSeats").value = flightDetails.available_seats;
    document.getElementById("Duration").value = flightDetails.Duration;
    document.getElementById("Layover").value = flightDetails.Layover;
    document.getElementById("BaggageInfo").value = flightDetails.BaggageInfo;
    document.getElementById("price").value = flightDetails.price;
});
</script>
{% endblock %}
